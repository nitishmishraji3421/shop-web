<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalWalley - Premium Product Store</title>
  <meta name="description" content="Boost your local store sales with LocalWalley's premium product marketing and modern design." />
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #ff2e63;
      --secondary: #08d9d6;
      --bg-dark: #090909;
      --bg-gradient: linear-gradient(to right, #1a1a1a, #222);
      --text-light: #f0f0f0;
      --text-muted: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }

    header.navbar {
      background: var(--bg-gradient);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid #2e2e2e;
      box-shadow: 0 2px 10px rgba(255, 0, 79, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }

    .logo span {
      color: var(--secondary);
    }

    nav a {
      margin-left: 20px;
      color: #ccc;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem;
      background: radial-gradient(circle at center, #121212 0%, var(--bg-dark) 100%);
      position: relative;
      overflow: hidden;
    }

    .hero::before,
    .hero::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 46, 99, 0.3), transparent);
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
    }

    .hero::before { top: -100px; left: -100px; }
    .hero::after { bottom: -100px; right: -100px; }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 1;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin: 1rem 0 2rem;
      position: relative;
      z-index: 1;
    }

    .btn {
      background: linear-gradient(to right, var(--primary), #ff8c42);
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
      position: relative;
      z-index: 1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #e60045, #ff5500);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 2rem 1rem;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      width: 300px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(8, 217, 214, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 46, 99, 0.4);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem 1rem;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 10px;
      }

      .carousel img {
        width: 250px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar" role="banner">
    <div class="logo">Local<span>Walley</span></div>
    <nav role="navigation" aria-label="Main Navigation">
      <a href="index.html">Home</a>

    </nav>
  </header>

  <main>

      <p>Boost your shop sales with LocalWalley online presence.</p>
      <button class="btn" onclick="location.href='products.html'">Explore Products</button>
    </section>

      <img src="C:\shyam thakur website sales\jewel.avif" alt="Promotion 4" loading="lazy">

  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 <strong>LocalWalley</strong>. Built for modern businesses.</p>

    if ('serviceWorker' in navigator) {

</body>
</html>
